<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      header,
      footer,
      main,
      aside,
      .item {
        border-radius: 0.5rem;
        color: white;
      }

      header {
        background: #1e90ff;
        padding: 1rem;
      }

      footer {
        background: #4169e1;
        padding: 1rem;
      }

      .content {
        display: flex;
        gap: 1rem;
        flex: 1;
      }

      main {
        background: #3cb371;
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .items-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .item {
        background: #2f8d59;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
      }

      aside {
        background: #ff6347;
        flex: 1;
        padding: 1rem;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>header</header>

    <div class="content">
      <main>
        <h3 style="margin: 0;">main</h3>
        <div class="items-container">
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
        </div>
      </main>

      <aside>sidebar</aside>
    </div>

    <footer>footer</footer>
  </body>
</html>
