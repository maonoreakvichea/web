<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <form>
            <label for="">Enter your full name</label>
            <input class="box" type="text" placeholder="username">

            <label for="">Enter your email</label>
            <input class="box" type="email" placeholder="example@email.com" required>

            <label for="">Enter your password</label>
            <input class="box" type="password" placeholder="At least 8 chars" required>
            <label for="">Confirm your password</label>
            <input class="box" type="password" placeholder="Re-enter your password" required>

            <label for="">Enter your gender</label>
            <div class="gender">
                <label for="">
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label for="">
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label for="">
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </div>

            <label for="">Enter your date of birth</label>
            <input class="box" type="date">

            <label for="">Enter your age</label>
            <input class="box" type="number">

            <label for="">Select your country</label>
            <select name="" id="">
                <option value="">Select your country</option>
                <option value="kh">Cambodia</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="jp">Japan</option>
            </select>

            <div class="button">
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
</body>
</html>
