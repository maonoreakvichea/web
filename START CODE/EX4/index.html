<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>

</head>
<body>

    <h2>Product Catalog</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T-shirt</td>
                <td>$10</td>
                <td>20</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Jeans</td>
                <td>$25</td>
                <td>15</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sneakers</td>
                <td>$50</td>
                <td>5</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
